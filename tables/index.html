<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Tables</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <table>
        <caption>This is a schedule</caption>
        <thead>
            <tr>
                <th>Monday<p>Second row</p></th>
                <th>Tuesday</th>
                <th>Wednesday</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th colspan="3">Footer</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <th>8am</th>
                <td>MAD9013</td>
                <td>MAD9014</td>
            </tr>
            <tr>
                <th>10am</th>
                <td>MAD9111</td>
                <td>MAD9010</td>
            </tr>
            <tr>
                <th>12pm</th>
                <td>&nbsp;</td>
                <td>CST8300</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
